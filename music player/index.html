<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="player">
        <div class="wrapper">
            <div class="details">
                <div class="now-playing">PLAYING x OF y</div>
                <div class="track-art"></div>
                <div class="track-name">Track Name</div>
                <div class="track-artist">Track Artist</div>
            </div>

            <div class="slider_container">
                <div class="current-time">00:00:00</div>
                <input type="range" min="1" max="100" value="0" class="seek_slider" onchange="seekTo()"id="">
                <div class="total-duration">00:00</div>
            </div>

            <div class="slider_container">
                <i class="fa fa-volume-down"></i>
                <input type="range" min="1" max="100" value="99" class="volume_slider" onchange="setVolume()"id="">
                <i class="fa fa-volume-up"></i>
            </div>

            <div class="buttons">
                <div class="random-track"onclick="randomTrack()  ">
                    <i class="fas fa-random fa-2x" title="random"></i>
                </div>
                <div class="prev-track"onclick="prevTrack()  ">
                    <i class="fas fa-step-backward fa-2x"></i>
                </div>
                <div class="playpause-track"onclick="playpauseTrack()  ">
                    <i class="fas fa-play-circle fa-5x"></i>
                </div>
                <div class="next-track"onclick="nextTrack()  ">
                    <i class="fas fa-step-forward fa-2x"></i>
                </div>
                <div class="repeat-track"onclick="repeatTrack()  ">
                    <i class="fas fa-repeat fa-2x" title="repeat"></i>
                </div>  
            </div>

            <div id="wave">
                <span class="stroke"></span>
                <span class="stroke"></span>
                <span class="stroke"></span>
                <span class="stroke"></span>
                <span class="stroke"></span>
                <span class="stroke"></span>
                <span class="stroke"></span>
            </div>  
        </div>
    </div>
    
</body>
<script src="main.js"></script>
</html>
